<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="style.css">
    <title>Évszámok feladatok</title>
</head>
<body>
    <h1 class="line">Évszámok feladatok</h1>
    <div class="feladatok">
        <p class="alairat">A feladatoknál csak az évszámot add meg. Nem kell hónapra és napra pontosan!!</p>
        <h2>1. kérdés</h2>
        <label for="elsofeladat">Mikor tört ki az első világháború?</label>
        <input id="elsofeladat" type="number">
        <h2>2. kérdés</h2>
        <label for="masodikfeladat">Mikor támadta meg Franciaországot Németország?</label>
        <input id="masodikfeladat" type="number">
        <h2>3. kérdés</h2>
        <label for="harmadikfeladat">Mikor lépett érvénybe a Barbarossa-terv?</label>
        <input id="harmadikfeladat" type="number">
        <h2>4. kérdés</h2>
        <label for="negyedikfeladat">Mikor volt a sztálingrádi csata?</label>
        <input id="negyyedikfeladat" type="number">
        <h2>5. kérdés</h2>
        <label for="otodikfeladat">Mikor halt meg Adolf Hitler?</label>
        <input id="otodikfeladat" type="number">
        <h2>6. kérdés</h2>
        <label for="hatodikfeladat">Mikor ért véget a második világháború?</label>
        <input id="hatodikfeladat" type="number">
        <br>
        <label for="ellenorzes"></label>
        <button id="ellenorzes">Ellenőrzés</button>
    </div>
</body>
</html>
