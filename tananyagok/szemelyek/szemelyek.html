<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtr=device-widtr, initial-scale=1.0">

    <link rel="stylesheet" href="../../style.css">
    <title>Személyek Tananyag</title>

<body>
    <h1 class="line">A MÁSODIK VILÁGHÁBORÚ LEGISMERTEBB SZEMÉLYEI</h1>
    <table>
        <tbody>
            <tr>
                <td><h2>Szövetségesek</h2></td>
                <td><h2>Tengely Hatalmak</h2></td>
                </tr>
                <tr>
                <td>
                    <img src="pics/sztalin.jpg" alt="Sztalin">
                    <figcaption>Joszif Visszarionovics Sztálin a Szovjet Unió diktátora, a honvédő háború vezetőalakja.</figcaption>
                </td>
                <td>
                    <img src="pics/hitler.jpg" alt="Adolf Hitler">
                    <figcaption>Adolf Hitler, a második világháború egyik legkiemelkedőbb alakja a Harmadik Birodalom Führere.</figcaption>
                </td>
                </tr>
                <tr>
                <td>
                    <img src="pics/roosevelt.jpg" alt="Roosevelt" class="roosevelt">
                    <figcaption>Franklin Roosevelt, amerika 32. elnöke, az ő elnöksége alatt csatlakozott az Egyesült Államok a második világháborúhoz.</figcaption>
                </td>
                <td>
                    <img src="pics/hideki.jpg" alt="Hideki">
                    <figcaption>Tódzsó Hideki, japán miniszterelnöke a második világháború alatt. Ő indította el Pearl Habor támadását.</figcaption>
                </td>
                </tr>
                <tr>
                <td>
                    <img src="pics/churchill.jpg" alt="Churchill">
                    <figcaption>Winston Churchill, britt miniszterelnök aki azon kívül, hogy kiváló politkus volt, kiválóan vezette a brit hadtestet is.</figcaption>
                </td>
                <td>
                    <img src="pics/mussolini.jpg" alt="Mussolini">
                    <figcaption>Benito Mussolini, olasz Duce aki Olaszország vezetője volt, hasonló politikát folytatott, mint Hitler, de a hadseregének ereje nem volt hasonlítható a Wehrmacht erejéhez.</figcaption>
                </td>
                </tr>
                <tr>
                <td>
                    <img src="pics/vlaszov.jpg" alt="Vlaszov">
                    <figcaption>Andrej Andrejevics Vlaszov, a felszabadító tábornok, több országot is ő "szabadított fel" a német megszállás alól.</figcaption>
                </td>
                <td>
                    <img src="pics/himmler.jpg" alt="Himmler">
                    <figcaption>Heinrich Himmler, a német SS vezetője, Hitler jó barátja és támogatója, kiváló tábornok.</figcaption>
                </td>
                </tr>
                <tr>
                <td>
                    <img src="pics/eisenhower.jpg" alt="Eisenhower">
                    <figcaption>Dwight D. Eisenhower, a D-Day vezetője, kiváló tábornok emellett kiváló politikus az Egyesült Államok 34. miniszterelnöke.</figcaption>
                </td>
                <td>
                    <img src="pics/rommel.jpg" alt="Rommel">
                    <figcaption>Erwin Rommel, a "Sivatagi Róka" az afrikai front egyik legismertebb hadvezére.</figcaption>
                </td>
                </tr>
                <tr>
                    <td>
                        <img src="pics/reynaud.jpg" alt="Reynaud">
                        <figcaption>Paul Reynaud, a Francia Köztársaság elnöke a második világháború alatt.</figcaption>
                    </td>
                    <td>
                        <img src="pics/horthy.jpg" alt="Horthy">
                        <figcaption>Horthy Miklós, a Magyar Királyság egyetlen kormányzója, aki végig menekülni akart a háború elől, de végül belesodródott és vesztesül hozta ki Magyarországot a világháborúból.</figcaption>
                    </td>
                </tr>
        </tbody>
    </table>

</html>
