<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <title>Helyszínek feladatok</title>
</head>
<body>
    <h1 class="line">Helyszínek feladatok</h1>
    <div class="display-panel">
    </div>
    
    <div class="feladatok">
        <p class="alairat">A városok nevét igyekezz helyesen leírni! A kis és nagybetűk közt a feladat nem tesz különbséget.</p>
        <div class="kerdes-box">
            <h2>1. kérdés</h2>
            <label for="elsofeladat">Melyik kikötő elleni támadás miatt lépett be az USA a háborúba?</label>
            <input id="elsofeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>
        
        <div class="kerdes-box">
            <h2>2. kérdés</h2>
            <label for="masodikfeladat">Francia ország melyik részén történt a háború legfontosabb partraszállása?</label>
            <input id="masodikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>3. kérdés</h2>
            <label for="harmadikfeladat">Mi annak az orosz városnak a neve, amelyik 1941 és 1944 blokád alatt állt?</label>
            <input id="harmadikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>4. kérdés</h2>
            <label for="negyedikfeladat">Ebben a városban volt a legnagyobb földi csata a háború alatt</label>
            <input id="negyyedikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>5. kérdés</h2>
            <label for="otodikfeladat">Melyik városban lett öngyilkos Hitler?</label>
            <input id="otodikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>6. kérdés</h2>
            <label for="hatodikfeladat">Itt volt a háború legnagyobb tankcsatája</label>
            <input id="hatodikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <br>
        <button id="ellenorzes">Ellenőrzés</button>
    </div>

    <a href="../../index.html" class="line link-back">Vissza</a>

    <script src="script.js"></script>
</body>
</html>
