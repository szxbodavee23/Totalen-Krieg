<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <title>Helyszínek feladatok</title>
</head>
<body>
    <h1 class="line">Személyek feladatok</h1>
    <div class="display-panel">
    </div>
    
    <div class="feladatok">
        <p class="alairat">A személyek nevét igyekezz helyesen leírni! A kis és nagybetűk közt a feladat nem tesz különbséget.</p>
        <div class="kerdes-box">
            <h2>1. kérdés</h2>
            <label for="elsofeladat">Ki volt a Harmadik Birodalom vezetője, Führere?</label>
            <input id="elsofeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>
        
        <div class="kerdes-box">
            <h2>2. kérdés</h2>
            <label for="masodikfeladat">Ki vezette a német SS védelmi szervezetet?</label>
            <input id="masodikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>3. kérdés</h2>
            <label for="harmadikfeladat">Magyarország kormányzója a háború alatt, célja az volt, hogy Magyarország kimaradjon a háborúból, de nem járt sikerrel</label>
            <input id="harmadikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>4. kérdés</h2>
            <label for="negyedikfeladat">A D-Day vezetője, kiválló tábornok, politikus, Amerika 34. miniszterelnöke</label>
            <input id="negyyedikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>5. kérdés</h2>
            <label for="otodikfeladat">Nagy-Britannia miniszterelnöke, a brit hadtest vezetője a háború alatt</label>
            <input id="otodikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <div class="kerdes-box">
            <h2>6. kérdés</h2>
            <label for="hatodikfeladat">Orosz tábornok, több országot ő "szabadított fel" a német megszállás alól</label>
            <input id="hatodikfeladat" class="task-input" type="text">
            <!-- <hr> -->
        </div>

        <br>
        <button id="ellenorzes">Ellenőrzés</button>
    </div>

    <a href="../../index.html" class="line link-back">Vissza</a>

    <script src="script.js"></script>
</body>
</html>
